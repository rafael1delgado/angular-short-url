<div
  *ngIf="mostrarError"
  class="alert alert-danger"
  role="alert">
  {{ textoError | uppercase }}
</div>
<div class="container mt-3">
  <h1 class="display-5 text-center">
    INGRESA LA URL A ACORTAR
  </h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="INGRESE LA URL">
    </div>
    <div class="col-lg-4">
      <div class="d-grid gap-2">
        <button
          class="btn btn-dark btn-block btn-lg"
          (click)="procesarUrl()"
          >
          ACEPTAR
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="urlProcesada" class="row">
    <div class="col-lg-8">
      <input type="text" id="url-short" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="URL PROCESADA...">
      <div id="url-short" class="form-text">Enlace corto de la URL: {{nombreUrl }}.</div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
